    <nav class="nav-second flex">

            <li><a href="../Homepage.html">Home</a></li>

    <section class="bk" id="bkg">
        <h1>Je fais ma réservation</h1>
    </section>
    <p class="alte">Bien-vouloir remplir minitieusement les informations suivantes.</p>
    <div class="bk-search">
    	<div class="buy-ticket">
        	<h2>MON TICKET</h2>
        	<div>
            	<div class="form-group">
                	<label for="from">Classe:</label>
                	<select id="classType">
                        <option value="clq">Classique</option>
                        <option value="vip">VIP</option>
                    </select>
            	</div>
            	<div class="form-group">
                	<label for="to">Type:</label>
                	<select id="travelType">
                        <option value="allS">Aller Simple</option>
                        <option value="allr">Aller Retour</option>
                    </select>
            	</div>
        	</div>
            <div>
            	<div class="form-group">
                	<label for="from">Départ:</label>
                	<select id="Departure">
                        <option value="Dla">Douala</option>
                        <option value="Yde">Yaoundé</option>
                        <option value="Buea">Buea</option>
                    </select>
            	</div>
            	<div class="form-group">
                	<label for="to">Destination:</label>
                	<select id="Destination">
                        <option value="Yde">Yaoundé</option>
                        <option value="Dla">Douala</option>
                        <option value="Buea">Buea</option>
                    </select>
            	</div>
        	</div>
        	<div>
            	<div class="form-group">
                	<label for="travelDate">Date:</label>
                	<input type="date" id="journeyDate" min="2024-11-4" max="2024-11-18" required>
            	</div>
            	<div class="form-group">
                	<label for="time">Heure:</label>
                	<select id="hourTravel">
                        <option value="Matin">7:30</option>
                        <option value="Midi">10:30</option>
                        <option value="Aprem">15:00</option>
                        <option value="Soir">20:00</option>
                    </select>
            	</div>
        	</div>
        	<button>valider</button>
    	</div>
	</div>
