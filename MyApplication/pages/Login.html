<section class="login">
    <div class="container">
    	<div class="header">
        	<h2>CONNEXION</h2>
    	</div>
    	<form method="" action="">
        	<div>
            	<label for="username">Nom utilisateur :</label>
            	<input type="text" id="username" placeholder="entrer nom utilisateur ou adresse mail" required>
        	</div>
        	<div>
            	<label for="password">Mot de passe :</label>
            	<input type="password" id="password" placeholder="entrer mot de passe" required minlength="5" maxlength="10">
        	</div>
        	<div class="remember">
            	<input type="checkbox" id="rememberMe">
            	<label for="rememberMe">Remember me</label>
        	</div>
        	<div class="forgot">
            	<a href="#">Mot de passe oublié?</a>
        	</div>
        	<button type="submit">LOGIN</button>
        	<a href="Register.html">Créer un nouveau compte</a>
    	</form>
    </div>
</section>
