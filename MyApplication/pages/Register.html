    <section class="register">
        <div class="container">
            <div class="header">
                <h2>INSCRIPTION</h2>
            </div>
            <form method="" action="">
                <div>
                    <label for="username">Nom & Prénom :</label>
                    <input type="text" id="username" placeholder="entrer votre nom et prénom" required>
                </div>
                <div>
                    <label for="username">Email :</label>
                    <input type="email" id="email" placeholder="entrer votre email" required>
                </div>
                <div>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" placeholder="entrer mot de passe" required minlength="5" maxlength="10">
                </div>
                <div>
                    <label for="sex">Sexe :</label>
                        <input type="radio" name="sexe" value="M" id="homme"/> <label for="sexe">Homme</label>
                        <input type="radio" name="sexe" value="F" id="femme"/> <label for="sexe">Femme</label>
                </div>
                <div>
                    <label for="cninumber">Numéro CNI :</label>
                    <input type="text" id="cni" placeholder="entrer votre n° cni" required>
                </div>
                <div>
                    <label for="tel">Numéro télèphone :</label>
                    <input type="tel" id="numbertel" placeholder="entrer votre télèphone" pattern="[0-9]" maxlength="9" required>
                </div>
                <div class="remember">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Accepter nos conditions d'utilisations</label>
                </div>
                <button type="submit">CREER COMPTE</button>
                <a href="Login.html">Vous avez déjà un compte? connectez-vous</a>
            </form>
        </div>
    </section>
